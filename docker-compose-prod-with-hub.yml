version: "2"

services:
  was:
    image: ${REGISTRY_URL}/${PROJECT_NAME}
    extends: 
      file: common-services.yml
      service: webapp
    environment: 
    - "system.upload.handler=nginx"
    restart: "unless-stopped"

  httpd:
    extends: 
      file: common-services.yml
      service: httpd
    environment:
    - APACHE_SSL=0
    depends_on: 
    - was
    networks: 
      default:
      hub_net:
        aliases: 
        - ${HUB_INSTANCE}
    restart: "unless-stopped"

volumes:
  thumb:
  app:
  tmp:
    external: true

networks: 
  hub_net:
    external: true