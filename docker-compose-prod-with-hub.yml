version: "2"

services:
  was:
    image: ${REGISTRY_URL}/${PROJECT_NAME}
    extends: 
      file: common-services.yml
      service: webapp
    environment: 
    - SYSTEM_UPLOAD_HANDLER=nginx
    restart: "unless-stopped"

  httpd:
    extends: 
      file: common-services.yml
      service: httpd
    environment:
    - APACHE_SSL=0
    networks: 
      default:
      hub_net:
        aliases: 
        - ${HUB_INSTANCE}
    restart: "unless-stopped"

  rabbitmq:
    extends: 
      file: common-services.yml
      service: rabbitmq
    ports:
    - "${RABBITMQ_HTTP_PORT}:15672"
    restart: "unless-stopped"

volumes:
  thumb:
  app:
  tmp:
    external: true

networks: 
  hub_net:
    external: true