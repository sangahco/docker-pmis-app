version: "2"

services:
  was:
    image: ${REGISTRY_URL}/${PROJECT_NAME}
    extends: 
      file: common-services.yml
      service: webapp
    environment: 
    - JVM_ROUTE=worker1
    - SYSTEM_UPLOAD_HANDLER=nginx
    restart: "unless-stopped"

  was2:
    extends: 
      service: was
    environment: 
    - JVM_ROUTE=worker2
    - SYSTEM_UPLOAD_HANDLER=nginx
    restart: "unless-stopped"

  httpd:
    build: httpd
    extends: 
      file: common-services.yml
      service: httpd
    environment:
    - APACHE_SSL=0
    networks: 
      default:
      hub_net:
        aliases: 
        - ${HUB_INSTANCE}
    restart: "unless-stopped"

volumes:
  tmp:
  thumb:
  app:

networks: 
  hub_net:
    external: true